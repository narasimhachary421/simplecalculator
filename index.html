                </footer>
            </div>
            <div id="right">

                <label for="marks" style="font-size: xx-large; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500;"> enter the marks</label> <br> <br>

                <br>

            </div>
